changelog:
  exclude:
    labels:
      - tagpr
  categories:
    - title: Breaking Changes 🛠
      labels:
        - major
        - "breaking change"
    - title: Exciting New Features 🎉
      labels:
        - minor
        - enhancement
    - title: Bug Fix 🐛
      labels:
        - bugfix
    - title: Other Changes
      labels:
        - "*"
